<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Landing page part -->
    <header>
        <h1>FOODIE SCANNER</h1>

        <button id="start_scan" class="scan_button">
            <img src="images/barcode.png" alt="Barcode icon">
            Scan code
        </button>
    </header>
    <main>
        <!-- Barcode scanner part -->
        <section>
            <nav>
                <h2>
                    Scan a barcode
                </h2>
                <button id="close_button"></button>
            </nav>
            <div id="video"></div>
        </section>
        <div id="loader" class="hidden"></div>

        <!-- Product info part -->
        <article id="product_info" class="hidden">
            <h2></h2>
            <img alt="Product image">
            <p></p>

            <section>
                <h3>Ingredients:</h3>
                <ul></ul>
            </section>

            <section>
                <h3>Allergies:</h3>
                <ul></ul>
            </section>

            <button class="scan_button">
                <img src="images/barcode.png" alt="Barcode icon">
                Scan code
            </button>
        </article>

        <!-- Error state part -->
        <div id="error_popup" class="hidden">
            <div id="close_popup"></div>
            <article id="error_state">
                <h3>Sorry, can't find this barcode.</h3>
                <p>Try typing in the barcode number in the searchbar below:</p>
                <form action="#">
                    <input type="text">
                    <input type="button" value="Search code">
                </form>
                <p id="invalid_code" class="hidden">Invalid barcode</p>
            </article>
        </div>
    </main>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
