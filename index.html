<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>FOODIE SCANNER</h1>

        <button id="start_scan">
            <img src="images/barcode.png" alt="Barcode icon">
            Scan code
        </button>
    </header>
    <main>
        <section>
            <h2>
                Scan a barcode
            </h2>
            <button id="close_button"></button>
        </section>
        <div id="video"></div>
    </main>
    <div id="loader" class="hidden"></div>

    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/start.js"></script>
    <script type="module" src="./scripts/stop.js"></script>
    <script type="module" src="./scripts/observer.js"></script>
</body>

</html>
