<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>FOODIE SCANNER</h1>

        <button id="start_scan" class="scan_button">
            <img src="images/barcode.png" alt="Barcode icon">
            Scan code
        </button>
    </header>
    <main>
        <section>
            <nav>
                <h2>
                    Scan a barcode
                </h2>
                <button id="close_button"></button>
            </nav>
            <div id="video"></div>
        </section>
        <div id="loader" class="hidden"></div>

        <article class="hidden">
            <button class="scan_button">
                <img src="images/barcode.png" alt="Barcode icon">
                Scan code
            </button>
            <h2></h2>
            <img alt="Product image">
            <p></p>
        </article>
    </main>


    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/startScan.js"></script>
    <script type="module" src="./scripts/stopScan.js"></script>
    <script type="module" src="./scripts/observer.js"></script>
</body>

</html>
